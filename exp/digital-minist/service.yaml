            - name: CE_SPECVERSION
              value: "0.3"
            - name: CE_TYPE
              value: "combine"
            - name: ID
              value: "0"
            - name: UPSTREAM_NUM
              valueFrom:
                configMapKeyRef:
                  name: knative-configmap
                  key: workerNum
            - name: LOG_LEVEL
              value: "INFO"
            - name: BASE_HEX
              value: "320000000"
            - name: TOTAL_SZ_HEX
