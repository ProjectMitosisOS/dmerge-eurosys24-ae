  name: combine
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "1"
    spec:
      containers:
        - name: dmerge-digital-minist
          image: val01:5000/dmerge-digital-minist
