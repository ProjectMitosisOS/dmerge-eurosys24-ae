apiVersion: v1
kind: ConfigMap
metadata:
  name: knative-configmap
data:
  protocol: "DMERGE"
#  protocol: "S3"
  workerNum: "4"
  logLevel: "INFO"
  heapSizeHex: "40000000"
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: splitter
  namespace: default
spec:
  template:
    metadata:
      annotations:
        # Credit to https://knative.dev/docs/serving/autoscaling/scale-bounds/#lower-bound
        autoscaling.knative.dev/min-scale: "1"
    spec:
      containers:
        - name: dmerge-source
          image: val01:5000/dmerge-digital-minist
          imagePullPolicy: Always
          resources:
            limits:
              hostdev.k8s.io/dev_mitosis-syscalls: 1
          env:
            - name: CE_SPECVERSION
              value: "0.3"
            - name: ID
              value: "0"
            - name: CE_TYPE
              value: "splitter"
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: knative-configmap
                  key: logLevel
            - name: WORKER_NUM
              valueFrom:
                configMapKeyRef:
                  name: knative-configmap
                  key: workerNum
            - name: BASE_HEX
              value: "100000000"
            - name: TOTAL_SZ_HEX
              valueFrom:
                configMapKeyRef:
                  name: knative-configmap
                  key: heapSizeHex
            - name: LD_PRELOAD
              value: "/usr/local/share/libmalloc_wrapper.so"
            - name: PROTOCOL
              valueFrom:
                configMapKeyRef:
                  name: knative-configmap
                  key: protocol
