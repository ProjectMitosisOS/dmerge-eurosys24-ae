              value: "0.3"
            - name: ID
              value: "0"
            - name: CE_TYPE
              value: "sink"
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: knative-configmap
                  key: logLevel
            - name: UPSTREAM_NUM
              valueFrom:
                configMapKeyRef:
                  name: knative-configmap
                  key: consumerNum
            - name: PROTOCOL
              valueFrom:
                configMapKeyRef:
                  name: knative-configmap
                  key: protocol
---
# Main body of MapReduce-alike framework
apiVersion: flows.knative.dev/v1
kind: Sequence
metadata:
  name: start
spec:
  channelTemplate:
    apiVersion: messaging.knative.dev/v1
    kind: InMemoryChannel
  steps:
    - ref:
        apiVersion: serving.knative.dev/v1
        kind: Service
        name: splitter
    - ref:
        apiVersion: serving.knative.dev/v1
        kind: Service
        name: producer
    - ref:
        apiVersion: flows.knative.dev/v1
        kind: Parallel
        name: consumer-parallel
---
apiVersion: flows.knative.dev/v1
kind: Parallel
metadata:
  name: consumer-parallel
spec:
  channelTemplate:
    apiVersion: messaging.knative.dev/v1
    kind: InMemoryChannel
  branches:
    - subscriber:
        ref:
          apiVersion: serving.knative.dev/v1
          kind: Service
          name: consumer-0
#    - subscriber:
#        ref:
#          apiVersion: serving.knative.dev/v1
#          kind: Service
#          name: consumer-1
  reply:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: sink
---
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: ping-trigger
  namespace: default
spec:
  broker: default-broker
  filter:
    attributes:
      type: dev.knative.sources.ping # Default ping type from Ping-Source
  subscriber:
    ref:
      apiVersion: flows.knative.dev/v1
      kind: Sequence
      name: start
