apiVersion: v1
kind: ConfigMap
metadata:
  name: knative-configmap
data:
#  protocol: "DMERGE"
#  protocol: "DMERGE_PUSH"
  protocol: "RPC"
#  protocol: "ES"

  trainerNum: "8" # Default
  logLevel: "INFO"
  heapSizeHex: "40000000"

  epoch: "5"
#  epoch: "10" # Default
#  epoch: "15"
#  epoch: "20"
#  epoch: "30"

#  dataRatio: "10"
#  dataRatio: "30"
#  dataRatio: "40"
#  dataRatio: "60"
#  dataRatio: "70"
  dataRatio: "100"

  LD_PRELOAD: "/usr/local/share/libmalloc_wrapper.so"
#  LD_PRELOAD: ""
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: source
  namespace: default
spec:
  template:
    metadata:
      annotations:
        # Credit to https://knative.dev/docs/serving/autoscaling/scale-bounds/#lower-bound
        autoscaling.knative.dev/min-scale: "1"
    spec:
      containers:
        - name: dmerge-source
          image: val01:5000/dmerge-ml-pipeline
          imagePullPolicy: Always
          env:
            - name: CE_SPECVERSION
              value: "0.3"
            - name: ID
              value: "0"
            - name: CE_TYPE
              value: "source"
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: knative-configmap
                  key: logLevel
            - name: TRAINER_NUM
              valueFrom:
                configMapKeyRef:
                  name: knative-configmap
                  key: trainerNum
            - name: EPOCH
              valueFrom:
                configMapKeyRef:
                  name: knative-configmap
                  key: epoch
            - name: PROTOCOL
              valueFrom:
                configMapKeyRef:
                  name: knative-configmap
                  key: protocol
---
