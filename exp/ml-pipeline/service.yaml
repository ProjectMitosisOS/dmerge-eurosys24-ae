---
# Main body of MapReduce-alike framework
apiVersion: flows.knative.dev/v1
kind: Sequence
metadata:
  name: sequence
spec:
  channelTemplate:
    apiVersion: messaging.knative.dev/v1
    kind: InMemoryChannel
  steps:
    - ref:
        apiVersion: serving.knative.dev/v1
        kind: Service
        name: source
    - ref: # Parallel for mapper. Note!!!: Parallel shall not be followed by other seq services
        apiVersion: flows.knative.dev/v1
        kind: Parallel
        name: pca-parallel
---
# Workflow related
apiVersion: flows.knative.dev/v1
kind: Parallel
metadata:
  name: pca-parallel
spec:
  channelTemplate:
    apiVersion: messaging.knative.dev/v1
    kind: InMemoryChannel
  branches:
    - subscriber:
        ref:
          apiVersion: serving.knative.dev/v1
          kind: Service
          name: pca-0
  reply:
    ref:
      apiVersion: flows.knative.dev/v1
      kind: Parallel
      name: trainer-parallel
---
apiVersion: flows.knative.dev/v1
kind: Parallel
metadata:
  name: trainer-parallel
spec:
  channelTemplate:
    apiVersion: messaging.knative.dev/v1
    kind: InMemoryChannel
  branches:
    - subscriber:
        ref:
          apiVersion: serving.knative.dev/v1
          kind: Service
          name: trainer-0
    - subscriber:
        ref:
          apiVersion: serving.knative.dev/v1
          kind: Service
          name: trainer-1
    - subscriber:
        ref:
          apiVersion: serving.knative.dev/v1
          kind: Service
          name: trainer-2
    - subscriber:
        ref:
          apiVersion: serving.knative.dev/v1
          kind: Service
          name: trainer-3
    - subscriber:
        ref:
          apiVersion: serving.knative.dev/v1
          kind: Service
          name: trainer-4
    - subscriber:
        ref:
          apiVersion: serving.knative.dev/v1
          kind: Service
          name: trainer-5

    - subscriber:
        ref:
          apiVersion: serving.knative.dev/v1
          kind: Service
          name: trainer-6
    - subscriber:
        ref:
          apiVersion: serving.knative.dev/v1
          kind: Service
          name: trainer-7
  reply:
    ref:
      apiVersion: flows.knative.dev/v1
      kind: Sequence
      name: combine-sequence
---
apiVersion: flows.knative.dev/v1
kind: Sequence
metadata:
  name: combine-sequence
spec:
  channelTemplate:
    apiVersion: messaging.knative.dev/v1
    kind: InMemoryChannel
  steps:
    - ref:
        apiVersion: serving.knative.dev/v1
        kind: Service
        name: combinemodels
  reply:
    ref:
      apiVersion: eventing.knative.dev/v1
      kind: Broker
      name: default-broker
---
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: ping-trigger
  namespace: default
spec:
  broker: default-broker
  filter:
    attributes:
      type: dev.knative.sources.ping # Default ping type from Ping-Source
  subscriber:
    ref:
      apiVersion: flows.knative.dev/v1
      kind: Sequence
      name: sequence
---
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: event-display-trigger
  namespace: default
spec:
  broker: default-broker
  filter:
    attributes:
      type: none
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: event-display
---
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: sink-trigger
  namespace: default
spec:
  broker: default-broker
  filter:
    attributes:
      type: combinemodels
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: sink